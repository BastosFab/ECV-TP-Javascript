<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div style="height: 100px; width: 100px; background-color: black"></div>
    <div style="height: 100px; width: 100px; background-color: black"></div>
    <div style="height: 100px; width: 100px; background-color: black"></div>

    <script>
        let divMouse = document.getElementsByTagName("div");
        // console.log(divMouse);
        for (let i = 0; i < divMouse.length; i++) {
            divMouse[i].addEventListener('click', function (event) {
                if (event.target.style.backgroundColor == 'red') {
                    event.target.style.backgroundColor = 'black';
                } else if (event.target.style.backgroundColor == 'black') {
                    event.target.style.backgroundColor = 'red';
                }
                // console.log(event.target);
            }, false);
        }
    </script>
</body>

</html>
