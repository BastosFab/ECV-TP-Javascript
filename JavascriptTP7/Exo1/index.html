<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const countWord = (string) => {
            return new Promise((resolve, reject) => {
                if (string.length > 20) {
                    reject("Plus de 20 lettre: " + string.length)
                } else {
                    resolve(true)
                }
            })
        }

        function resolveReturn(result) {
            console.log(result)
        }

        function rejectReturn(error) {
            console.log(error)
        }

        const promise = countWord('azertyazertyazertyazerty')
        promise.then(resolveReturn, rejectReturn)
    </script>
</body>

</html>
