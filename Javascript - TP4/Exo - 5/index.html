<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        function palindrome(str) {
            const stringReverse = str.split("").reverse().join("");
            // console.log(stringReverse);

            if (stringReverse == str) {
                return true;
            } else {
                return false;
            }
        }

        console.log(palindrome("kayak"));
        console.log(palindrome("eyecevze"));
    </script>
</body>

</html>
