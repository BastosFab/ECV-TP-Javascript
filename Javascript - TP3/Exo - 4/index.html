<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li></li>
    </ul>

    <script>
        document.addEventListener("keydown", e => {
            const value = e.key
            console.log(e.key)
            const input = []

            input.push(value);
            console.log(input)
            document.body.innerHTML = input
        })

    </script>
</body>

</html>
