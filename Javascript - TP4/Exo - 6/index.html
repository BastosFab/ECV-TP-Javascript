<script>
    function findLongestWord(str) {
        const strSplit = str.split(" ");
        console.log(strSplit);

        let findLongestWord = strSplit[0];
        for (let i = 0; i < strSplit.length; i++) {
            if (strSplit[i].length > findLongestWord.length) {
                findLongestWord = strSplit[i];
            }
        }
        return findLongestWord;
    }

    console.log(findLongestWord("le chemin le plus cours n'est pas toujours le meilleur"));
</script>
