<body>
    <script>
        function capitalize(str) {
            const words = str.split(" ");
            console.log(words);

            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }

            words.join(" ");
            console.log(words.join(" "));
        }

        capitalize("azerty ytreza");
    </script>
