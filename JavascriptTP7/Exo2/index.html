<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const countBetweenWords = (first, second) => {
            return new Promise((resolve, reject) => {
                if (first > second) {
                    resolve(first - second)
                } else {
                    reject('Egal ou n√©gatif')
                }
            })
        }

        function resolveReturn(result) {
            console.log(result)
        }

        function rejectReturn(error) {
            console.log(error)
        }

        const promise = countBetweenWords(15, 5)
        promise.then(resolveReturn, rejectReturn)
    </script>

</body>

</html>
