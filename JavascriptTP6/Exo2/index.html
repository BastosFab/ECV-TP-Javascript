<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const object = {
            a: [{ x: 2 }, { y: 4 }],
            b: 1
        }

        const other = {
            a: { z: 3 },
            b: [2, 3],
            c: 'foo'
        }

        function merge(object, other) {
            console.log({
                ...object,
                ...other,
                a: {
                    ...object.a,
                    ...other.a
                },
                b: {
                    ...object.b,
                    ...other.b
                }
            })
        }

        console.log(merge(object, other))
    </script>
</body>
