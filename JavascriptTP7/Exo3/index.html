<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const birthday = (birthdayStirng) => {
            return new Promise((resolve, reject) => {

                // Date d'aujourd'hui //
                const today = Date.now()
                // const today = new Date(date)
                console.log(today)


                // Date birthday //
                const dobNumber = birthdayStirng.split('/')
                // const dobMilliseconds = new Date(dobNumber[0], dobNumber[1], dobNumber[2]).getTime()
                const dobMilliseconds = new Date(dobNumber[2], dobNumber[1], dobNumber[0]).getTime()
                console.log(dobMilliseconds)

                const dateDiff = (today - dobMilliseconds) / 1000 / 60 / 60 / 24 / 365
                // console.log(Math.trunc(dateDiff))

                if (dateDiff >= 18) {
                    resolve("Majeur: " + Math.trunc(dateDiff))
                } else {
                    reject("Mineur: " + Math.trunc(dateDiff))
                }
            })
        }

        function resolveReturn(result) {
            console.log(result)
        }

        function rejectReturn(error) {
            console.log(error)
        }

        const promise = birthday('20/03/1999')
        promise.then(resolveReturn, rejectReturn)
    </script>

</body>

</html>
