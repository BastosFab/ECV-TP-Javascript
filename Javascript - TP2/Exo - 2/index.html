<body>
    <ul>
        <li onclick="topList(this)" id="1">Paris</li>
        <li onclick="topList(this)" id="2">New York</li>
        <li onclick="topList(this)" id="3">Ibiza</li>
    </ul>


    <script>
        function topList(element) {

            const list = Array.from(document.querySelectorAll('li'));
            // console.log(newlist[0].children[1]);

            const indexLi = list.indexOf(element);
            const ul = document.querySelector('ul');

            list.splice(indexLi, 1);
            list.unshift(element);
            list.forEach(li => ul.appendChild(li));
            console.log(list);
        }
